<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font</title>
</head>
<body>
<!-- 字体标签
  需求1：在网页上显示 我是字体标签 ，并修改 字体为 宋体，颜色为红色。
    font标签是字体标签,
       size属性可以设置文本的大小 1 - 7
          1 最小
          7 最大
       color属性规定文本的颜色
       face属性规定文本的字体
  -->
<font size="1" color="red" face="宋体">我是字体标签</font> <br>
<font size="2" color="red" face="黑体">我是字体标签</font> <br>
<font size="7" color="red" face="微软雅黑">我是字体标签</font> <br/>
<font size="8" color="red" face="宋体">我是字体标签</font> <br/>
</body>
</html>
