<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 需求1：div、span、p标签的演示
      div 标签又叫块标签,默认独占一行
      span 标签是内联标签 , 它的宽度就是封装的文本的长度
      p 标签是段落标签 , 会在段落的上方或下方各空出一行来( 如果有了就不空 )
  -->

<div>div1</div>
<div>div2</div>
<span>span1</span>
<span>span2</span>
<p>P1</p>
<p>p2</p>
</body>
</html>
