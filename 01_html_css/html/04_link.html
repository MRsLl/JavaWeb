<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>link</title>
</head>
<body>
<!-- 超链接
         a标签 是超连接标签
            href属性是连接的跳转地址
            target属性是指定哪个目标对象来进行跳转
               _self  当前窗口
               _blank 新窗口
    -->
<a href="http://localhost:8080">超链接</a>
<a href="http://localhost:8080" target="_self">超链接_self</a>
<a href="http://localhost:8080" target="_blank">超链接_blank</a>
</body>
</html>
