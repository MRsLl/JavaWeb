<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 标题标签
 需求1：演示标题1到 标题6的

 h1 - h6 都是标题标签
 h1 最大
 h6 最小
   align属性设置对齐方式
      left      左对齐(默认值)
      center    居中
      right     右对齐
 -->
<h1 align="center">标题标签</h1> <br/>
<h2 align="right">标题标签</h2> <br/>
<h3>标题标签</h3> <br/>
<h4>标题标签</h4> <br/>
<h5>标题标签</h5> <br/>
<h6>标题标签</h6> <br/>
<h7>标题标签</h7> <br/>
</body>
</html>
