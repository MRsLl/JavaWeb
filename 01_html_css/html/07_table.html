<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
   需求1：做一个 带表头的 ，三行，三列的表格，并显示边框
   需求2：修改表格的宽度，高度，表格的对齐方式，单元格间距。

   table 标签 是表格标签
      border="1"        边框大小
      width="300"    宽度
      height="300"   高度
      cellspacing 单元格间距
   tr 是行标签
   th     是表头标签
   td 是单元格标签
   b 加粗标签

   -->
<table border="1" width="300" height="300" cellpadding="10" align="center">
    <tr>
        <th>表头1</th>
        <th>表头2</th>
        <th>表头3</th>
    </tr>
    <tr>
        <td><b>数据1</b></td>
        <td>数据2</td>
        <td>数据3</td>
    </tr>
    <tr>
        <td>数据4</td>
        <td>数据5</td>
        <td>数据6</td>
    </tr>

</table>

</body>
</html>
