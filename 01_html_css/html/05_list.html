<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<!--需求1：使用无序，列表方式，把东北F4 , 宋小宝 , 赵四 , 刘能 . 小沈阳 ，展示出来
       ul 是无序列表
           type 设置列表项前面的符号
               none 表示取消列表项符号
       li 是列表项
   -->
<h1>东北F4</h1>
<ul type="*">
    <li>宋小宝</li>
    <br>
    <li>赵四</li>
    <br>
    <li>刘能</li>
    <br>
    <li>小沈阳</li>
    <br>

</ul>

<ol >
    <li>宋小宝</li>
    <br>
    <li>赵四</li>
    <br>
    <li>刘能</li>
    <br>
    <li>小沈阳</li>
    <br>

</ol>
</body>
</html>
