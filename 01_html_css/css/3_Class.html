<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .class01{
        color: blue;
        font-size: 30px;
        border: 1px yellow solid;
    }
    .class02{
        color:grey;
        font-size: 26px;
        border: 1px red solid;
    }
</style>
<body>

<!--需求1：修改 class 属性值为 class01的 span 或 div 标签，字体颜色为蓝色，字体大小30个像素。边框为1像素黄色实线。
需求2：修改 class 属性值为 class02的 div 标签，字体颜色为灰色，字体大小26个像素。边框为1像素红色实线。-->
<div class="class02">div标签1</div>
<div class="class01">div标签2</div>

<span class="class01">span标签1</span>
<span class="class02">span标签2</span>
</body>
</html>
