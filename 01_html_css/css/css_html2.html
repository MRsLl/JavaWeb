<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        border: red solid 1px;
    }
    span{
        border: solid 1px green;
    }
</style>
<body>
<!--
     style标签里用来定义css样式
         type属性表示style标签中的数据类型

     css与html结合使用的第二种方式
     问题：这种方式的缺点。
     1.只能在同一页面内复用代码，不能在多个页面中复用css代码。
     2.维护起来不方便，实际的项目中会有成千上万的页面，要到每个页面中去修改。工作量太大了。


 -->
<div >div标签1</div>
<div >div标签2</div>

<span >span标签1</span>
<span >span标签2</span>

</body>
</html>
