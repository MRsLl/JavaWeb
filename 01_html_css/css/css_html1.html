<!--需求1：分别定义两个 div、span标签，分别修改每个 div 标签的样式为：边框1个像素，实线，红色。
问题：这种方式的缺点？
1.如果标签多了。样式多了。代码量非常庞大。
2.可读性非常差。
3.Css代码没什么复用性可言。
-->

<div style="border: red 1px solid">div标签1</div>
<div style="border: red 1px solid">div标签2</div>
<span>span标签1</span>
<span>span标签2</span>

</body>
