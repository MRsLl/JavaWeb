<body>
<!--
&& 与运算。
有两种情况：
第一种：当表达式全为真的时候。返回最后一个表达式的值。
第二种：当表达式中，有一个为假的时候。返回第一个为假的表达式的值

|| 或运算
第一种情况：当表达式全为假时，返回最后一个表达式的值
第二种情况：只要有一个表达式为真。就会返回第一个为真的表达式的值

并且 && 与运算  和 ||或运算 有短路。
短路就是说，当这个&&或||运算有结果了之后 。后面的表达式不再执行
-->
<script type="text/javascript">
    var a = "abc";
    var b = true;
    var d = false;
    var c = null;

    //&& 与运算 1
    //alert(a && b);//true
    //alert(b && a);//abc

    //&& 与运算 2
    //alert(a && d);//false
    //alert(c && b);//null

    //|| 或运算 1
    //alert(c || d);//false
    //alert(d || c);//null

    //|| 或运算 2
    alert(a || d);//abc
    alert(c || b);//true
</script>
</body>
</html>
