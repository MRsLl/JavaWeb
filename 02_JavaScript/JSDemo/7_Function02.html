<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    /*函数的第二种定义方式，格式如下：
var 函数名 = function( 参数列表 ){
    函数体
}

    如何调用函数:    函数名( 参数 );*/
    var fun = function(num1,num2){
        return num1 + num2;
    }
    alert(fun(12,false));
</script>
</body>
</html>
