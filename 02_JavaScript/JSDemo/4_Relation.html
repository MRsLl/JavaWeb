<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var a = 12;
    var b = "12";
// javaScript语言中的==等于比较,只是简单的做字面值的比较.
    alert( a == b );// true
// javaScript语言中的全等于,不仅只是做字面值的比较,还会检查两个变量的数据类型是否一致!
    alert(a === b);
</script>
</body>
</html>
