<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    body {
        text-align: center;
    }
    #small {
        margin-top: 150px;
    }
    #showBig {
        position: absolute;
        display: none;
    }
</style>
<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
    $(function (){
        $("#small").bind("mouseover mouseout mousemove",function (event){
            if (event.type == "mouseover"){
                $("#showBig").show();
            }else if (event.type == "mouseout"){
                $("#showBig").hide();
            }else if (event.type == "mousemove"){
                console.log(event);
                $("#showBig").offset({
                   left:event.pageX + 7,
                    top:event.pageY + 7
                });
            }
        });
    });
</script>
<body>

<img id="small" src="img/small.jpg" />

<div id="showBig">
    <img src="img/big.jpg">
</div>

</body>
</html>
